name: 'Greetings'

on:
  fork:
  push:
    branches: [main]
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main 
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "<h3>Welcome, @${{ github.actor }}! Your issue is like a spark that ignites innovation. We're thrilled to dive into it and work together to find a solution.<h3>"
          pr-message: "Great job, @${{ github.actor }}! ðŸŽ‰ Thank you for opening a pull request. Your contribution is valuable and we appreciate your efforts to improve our project.<h3>"
          footer: "Soon the maintainers/owers will review it and provide you with feedback/suggestions."
